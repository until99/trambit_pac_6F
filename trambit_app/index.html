<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Files -->
    <link rel="stylesheet" href="style.css">
    
    <script defer src="/trambit_app/js/main.js"></script>
    <script defer src="/trambit_app/js/chart_handler.js"></script>

    <title>Trambit</title>
</head>

<body>
    <header>
        <div class="get-sensors-data-hook">Get Sensors Prevision</div>
        
        <div class="kpi-card">
            <i class="ph ph-lightbulb"></i>
            <p class="sensor-name" id="ldr-sensor-card">ldr</p>
            <p>0</p>
        </div>
        <div class="kpi-card">
            <i class="ph ph-drop"></i>
            <p class="sensor-name" id="ldr-sensor-card">dthm</p>
            <p>0</p>
        </div>
        <div class="kpi-card">
            <i class="ph ph-cigarette"></i>
            <p class="sensor-name" id="ldr-sensor-card">qm9_analog</p>
            <p>0</p>
        </div>
    </header>

    <section>
        <div class="ldr-sensor-chart">
            <canvas width="100%" height="30rem" class="chart" id="ldr-sensor-chart"></canvas>
        </div>

        <hr>

        <div class="dthm-sensor-chart">
            <canvas width="100%" height="30rem" class="chart" id="dthm-sensor-chart"></canvas>
        </div>
        
        <hr>

        <div class="qm-sensor-chart">
            <canvas width="100%" height="30rem" class="chart" id="qm-sensor-chart"></canvas>
        </div>
    </section>
</body>

</html>
