<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Files -->
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>

    <title>Trambit</title>
</head>

<body>
    <header>
        <div class="kpi-card">
            <i class="ph ph-lightbulb"></i>
            <p>ldr</p>
        </div>
        <div class="kpi-card">
            <i class="ph ph-drop"></i>
            <p>dthm</p>
        </div>
        <div class="kpi-card">
            <i class="ph ph-cigarette"></i>
            <p>qm9_analog</p>
        </div>
    </header>

    <section>
        <div class="ldr-sensor-chart">
            <canvas id="ldr-sensor-chart"></canvas>
        </div>

        <div class="dthm-sensor-chart">
            <canvas id="dthm-sensor-chart"></canvas>
        </div>

        <div class="qm9-sensor-chart">
            <canvas id="qm9-sensor-chart"></canvas>
        </div>
    </section>
</body>

</html>
